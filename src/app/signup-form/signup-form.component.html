<!-- ngForm is applied to all form elements by default-->
<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <!-- formControlName 是一个 directive -->
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking for unique name ...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <!-- 自己写的 Validation error -->
            <div *ngIf="username.error.required">User name is required</div>
            <div *ngIf="username.error.minlength">User name should be minimum</div>
            <div *ngIf="username.error.cannotContainSpace">User name can not contain space</div>
            <div *ngIf="username.error.shouldBeUnique">User name should be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
